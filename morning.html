<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Checkboxes Example</title>
    <style>
        body {
            background-color: #abe0ff;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;

        }
        /* Style for the container of the checkboxes */
        .checkbox-container {
            display: flex;
            flex-direction: column;
        }
        
        /* Style for each checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }
        
        /* Style for the custom checkbox appearance */
        .custom-checkbox-label {
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        /* Style for the custom checkbox checkmark */
        .custom-checkbox-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #aaa;
            border-radius: 4px;
            background-color: #abe0ff;
        }
        
        /* Style for the custom checkbox when checked */
        .custom-checkbox:checked + .custom-checkbox-label::before {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        /* Style for the custom checkbox checkmark symbol */
        .custom-checkbox-label::after {
            content: '\2713'; /* Unicode checkmark symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            display: none;
        }
        
        /* Style for the custom checkbox checkmark symbol when checked */
        .custom-checkbox:checked + .custom-checkbox-label::after {
            display: block;
        }
    </style>
</head>
<body>

<div class="checkbox-container">
    <input type="checkbox" id="clothes" class="custom-checkbox" name="morning" value="clothes">
    <label class="custom-checkbox-label" for="clothes">Clothes</label>

    <input type="checkbox" id="computer" class="custom-checkbox" name="morning" value="computer">
    <label class="custom-checkbox-label" for="computer">Computer</label>

    <input type="checkbox" id="lunch-box" class="custom-checkbox" name="morning" value="lunch box">
    <label class="custom-checkbox-label" for="lunch-box">Lunch Box</label>

    <input type="checkbox" id="headphones" class="custom-checkbox" name="morning" value="headphones">
    <label class="custom-checkbox-label" for="headphones">Headphones</label>
</div>

<script>
    // JavaScript to make custom checkboxes functional
    const customCheckboxes = document.querySelectorAll('.custom-checkbox');
    customCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('click', function() {
            const label = this.nextElementSibling;
            label.click(); // Trigger click on the associated label
        });
    });
</script>

</body>
</html>
